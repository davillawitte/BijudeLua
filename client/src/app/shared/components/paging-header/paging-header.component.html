<header>
    <span *ngIf="totalCount && totalCount > 0">
      Mostrando 
      <strong>
        <!-- numero de paginas * tamanho da pagina = numero de produtos mostrados -->
        {{(pageNumber-1) * pageSize+1}} -
        {{pageNumber*pageSize
          > this.totalCount
          ? this.totalCount
          : pageNumber*pageSize
        }}
      </strong> de <strong>{{this.totalCount}}</strong> Resultados</span>
      <span *ngIf="totalCount === 0">
      Não há <strong>resultados</strong> para este filtro
      </span>
  </header>
